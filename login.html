<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Varun's Blog for all Authors</title>
		<script type="text/javascript">
			function authenticate() {
			    var auth = new XMLHttpRequest();
			    var uname = document.getElementById('username').value;
			    var pass = document.getElementById('password').value;
			    var str = "username=" + uname + "&password=" + pass;
			    auth.open('POST', '/auth.php');
			    auth.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			    auth.send(str);
			    auth.onreadystatechange = function() {
			        document.getElementById('insert').innerHTML = auth.responseText;
			    }
			}

			function reset() {
				var reset_ajax = new XMLHttpRequest();
				reset_ajax.open("GET", "reset.php");
				reset.send();
			}
		</script>
	</head>
	<body>
		<div class="container">
			<form>
				<fieldset>
					<legend><h3 class="form-signin-heading">Please sign in</h2></legend>
					<input id="username" type="username" name="username" placeholder="username" required>
					<input id="password" type="password" name="password" placeholder="password" required>
					<button onclick="authenticate()" type="button">Submit</button>
				</fieldset>
			</form>
			<button type="button" onclick="reset()">RESET SQL TABLE</button>
		</div>
		<p id="insert"></p>
	</body>
</html>
